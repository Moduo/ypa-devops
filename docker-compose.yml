version: '3.3'

services:
  sean-dev:
    image: moduo/devops:sean-13
    networks:
    - default
    - traefik-net
    volumes:
    - /var/run/docker.sock:/var/run/docker.sock
    deploy:
      labels:
        - "traefik.port=8080"
        - "traefik.docker.network=traefik-net"
        - "traefik.frontend.rule=Host:sean.dev.tomoud.nl"
  matthijs-dev:
    image: moduo/devops:matthijs-4
    networks:
    - default
    - traefik-net
    volumes:
    - /var/run/docker.sock:/var/run/docker.sock
    deploy:
      labels:
        - "traefik.port=8080"
        - "traefik.docker.network=traefik-net"
        - "traefik.frontend.rule=Host:matthijs.dev.tomoud.nl"
networks:
  traefik-net:
    external: true