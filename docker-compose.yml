version: '3.3'

services:
  tom-dev:
    image: moduo/devops:tom-3
    networks:
    - default
    - traefik-net
    volumes:
    - /var/run/docker.sock:/var/run/docker.sock
    deploy:
      labels:
        - "traefik.port=8080"
        - "traefik.docker.network=traefik-net"
        - "traefik.frontend.rule=Host:tom.dev.tomoud.nl"
networks:
  traefik-net:
    external: true